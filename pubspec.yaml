name: travell_ui
description: A new Flutter project.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get:
  eva_icons_flutter:
  flutter_svg:
  hexcolor:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/img/

  fonts:
    - family: Lato Regular
      fonts:
        - asset: fonts/Lato-Regular.ttf
    - family: Lato Bold
      fonts:
        - asset: fonts/Lato-Bold.ttf
